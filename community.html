<html>

<head>
    <title>Peacefully All The Time</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/community-styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div id="communityContainer">
        <div class="communityHeading">
            <h1>Peacefully All the Time Community</h1>
            <a href="#meditation">return to meditation page</a></div>
        </div>

        <div class="maynotneedthis">
            <div class="postContainer">
                <div id="newPost" class="newPostCSS">
                    <div id="newPostImage" class="PostImageCSS">
                        <div id="postImage"><img src="images/lion.png"></img></div>
                        <div><a href=# onclick="listAnimals()">Change Image</a></div>
                    </div>
                    <div id="showAnimals"> </div>

                    <div id="newPostMain" class="postMessageCSS">
                        <b id="userName"> </b>
                        <!-- //check and make sure text area works for input-->
                        <textarea id="messageTB" class="messageTextBox" placeholder="share your thoughts here"></textarea>
                        <button class="postButton" onclick="getInfo()">share</button>
                    </div>

                </div>

            </div>

            <div id="previousPosts">

            </div>


        </div>




    </div>


    <script src="js/app.js"> </script>
</body>

</html>
